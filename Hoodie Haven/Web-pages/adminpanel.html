    <!--Admin Panel-->
    <div class="admin container-fluid ">
        <Strong>
            <h1>admin panel</h1>
        </Strong>
        <div class="row">

            <!--left column  navigation tab-->
            <div class="col-md-4 col-lg-2 menu-tab ">
                <div class="group-items">
                    <a href="" id="AddProductTab">Add Product</a>
                    <hr>
                    <a href="" id="GetProductsTab">Get Products</a>
                    <hr>
                    <a href="" id="getContactTab">Contact Messages</a>
                </div>
            </div>

            <!--right column Content Area-->
            <div class="col-md-8 col-lg-10 admin-home">
                <div class="tab-content mt-5 mb-3">
                    <div id="addProductContent" class="tab-pane fade show active">
                        <h2>Add Products</h2>
                        <form action="http://localhost:8080/add-product" method="POST" enctype="multipart/form-data"
                            id="addproductform">
                            <div class="mb-3">
                                <label for="productTitle" id="productTitle" class="form-label">Title</label>
                                <input type="text" name="productTitle" id="productTitle" class="form-label" required>
                            </div>
                            <div class="mb-3">
                                <label for="productDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="productDescription" name="productDescription"
                                    rows="3" placeholder="Enter product description" required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="productPrice" class="form-label">Price</label>
                                    <input type="number" name="productPrice" class="form-control" id="productPrice"
                                        placeholder="Enter price" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="productStock" class="form-label">Stock</label>
                                    <input type="number" class="form-control" id="productStock" name="productStock"
                                        placeholder="Enter stock" required>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-md-4 mb-3">
                                    <label for="productSize" class="form-label">Size</label>
                                    <select class="form-select" id="productSize" name="productSize" required>
                                        <option selected>Choose size</option>
                                        <option value="S">Small</option>
                                        <option value="M">Medium</option>
                                        <option value="L">Large</option>
                                        <option value="XL">Extra Large</option>
                                    </select>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="productcategory" id="productcategory"
                                        class="form-label">Category</label>
                                    <input type="text" name="productcategory" id="productcategory" class="form-label"
                                        placeholder="Enter Category">
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label for="productQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-label" id="productQuantity" name="productQuantity"
                                        placeholder="Enter quantity" required>
                                </div>
                            </div>


                            <div class="mb-3">
                                <label for="mainImage" class="form-label">Main Image</label>
                                <input type="file" class="form-control" id="mainImage" name="mainImage" required>
                            </div>

                            <div class="mb-3">
                                <label for="imageList" class="form-label">Additional Images</label>
                                <input type="file" class="form-control" id="imageList" name="imageList" multiple
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>

                    <div class="tab-pane fade show" id="getProductContent">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-borderless table-primary align-middle">
                                <thead class="text-table-black">
                                    <tr>
                                        <th>Product_Id</th>
                                        <th>Product-MainImage</th>
                                        <th>Product-Title</th>
                                        <th>Product-Description</th>
                                        <th>Product-Price</th>
                                        <th>Product-Size</th>
                                        <th>Product-Stock</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody class="table-group-divider" id="tablerow">
                                    <tr class="table-primary">
                                    </tr>
                                </tbody>
                                <tfoot>

                                </tfoot>
                            </table>
                        </div>

                    </div>

                    <div class="tab-pane fade show" id="getContactContent">
                     <div class="table-responsive">
                        <table class="table table-striped table-hover table-borderless table-primary align-middle">
                            <thead class="text-table-black">
                                <tr>
                                    <th>Name</th>
                                    <th>Email-Id</th>
                                    <th>Message</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="tablerow1">
                                <tr class="table-primary">
                                </tr>
                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
