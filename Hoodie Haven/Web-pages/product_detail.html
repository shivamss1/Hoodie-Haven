<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/Product_detail.css">
</head>
<body>
    <div class="product_detail">
        <div class="main-image">
            <img src="../Img/HH-logo.png" alt="">
        </div>
        <div class="extra_image">
            <img src="../Img/HH-logo.png" alt="image 1">
            <img src="../Img/HH-logo.png" alt="image2">
            <img src="../Img/HH-logo.png" alt="image3">
            <img src="../Img/HH-logo.png" alt="image4">
        </div>
        <h4 id="price">$price</h4>
        <div class="quantity-container">
            <button class="quantity-button" id="decrease">-</button>
            <input type="number" id="quantity" value="1" min="1">
            <button class="quantity-button" id="increase">+</button>
        </div>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Beatae libero natus similique minus deleniti voluptatum iure, sed, explicabo repudiandae nihil magnam in, aliquid accusantium quaerat cupiditate. Error illum qui aliquam.</p>
        <div id="button-container">
            <button>Add-to-cart</button>
            <button>Buy Now</button>
        </div>
        
    </div>
</body>
</html>
