    <div class="sign-up-container">
        <div class="container  sign-up my-4">
            <h1 class="text-center text-capitalize">Sign Up</h1>
            <form class="sign-up-form mb-5">
                <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email-Id :</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="mobile-no">Mobile-No :</label>
                    <input type="number" name="mobile-no" id="mobile-no" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password :</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-sign-up ">Sign-Up</button>
                <h6 class="text-center mt-3"><strong>Already have account ? <span><a
                                href="../Web-pages/Login.html">Log-in</a></span></strong></h6>
            </form>
        </div>
    </div>
